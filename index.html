<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rehan_z4x Vehicle Info</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #ffffff;
      --card-bg: #161b22;
      --accent: #00bcd4;
    }
    [data-theme="light"] {
      --bg-color: #f4f4f9;
      --text-color: #111;
      --card-bg: #ffffff;
      --accent: #0077ff;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.4s ease;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background-color: var(--card-bg);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--accent);
    }
    .theme-toggle {
      cursor: pointer;
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      transition: 0.3s;
    }
    .theme-toggle:hover { opacity: 0.8; }

    .banner {
      text-align: center;
      padding: 30px 10px;
    }
    .banner img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
      box-shadow: 0 0 20px var(--accent);
    }
    .banner h2 {
      margin-top: 10px;
      color: var(--accent);
      font-size: 18px;
    }
    .banner h2 a {
      color: var(--accent);
      text-decoration: none;
    }
    .banner h2 a:hover {
      text-decoration: underline;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }
    input {
      width: 250px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: var(--card-bg);
      color: var(--text-color);
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }

    .result {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card h3 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 10px;
    }
    .detail {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 5px 0;
    }
    .detail span { font-weight: 500; }
    footer {
      text-align: center;
      margin: 30px 0 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body data-theme="dark">

  <header>
    <h1>‚öôÔ∏è rehan_z4x</h1>
    <button class="theme-toggle" onclick="toggleTheme()">üåô Light</button>
  </header>

  <section class="banner">
    <img src="https://i.ibb.co/FbpgNfbZ/Screenshot-20250923-145058-edit-226003820134146.jpg" alt="Rehan">
    <h2>üì∏ <a href="https://instagram.com/rehan_z4x" target="_blank">@rehan_z4x</a></h2>
  </section>

  <div class="search-box">
    <input type="text" id="rcInput" placeholder="Enter Vehicle Number (e.g. UP14AB1234)">
    <button onclick="getInfo()">Check Info</button>
  </div>

  <div class="result" id="result"></div>

  <footer>¬© 2025 Developed by rehan_z4x</footer>

  <script>
    const apiBase = "https://rehan-vehicle-rc-info.vercel.app";
    const resultBox = document.getElementById("result");

    async function getInfo() {
      const rc = document.getElementById("rcInput").value.trim();
      if (!rc) {
        alert("Please enter a vehicle number!");
        return;
      }
      resultBox.innerHTML = "<p>Fetching details...</p>";

      try {
        const res = await fetch(`${apiBase}/?rc_number=${encodeURIComponent(rc)}`);
        const data = await res.json();

        if (data.status === "success") {
          const details = Object.entries(data.details)
            .filter(([key, val]) => val)
            .map(([key, val]) => `<div class='detail'><span>${key}</span><span>${val}</span></div>`)
            .join("");

          resultBox.innerHTML = `
            <div class="card">
              <h3>Vehicle Info for ${data.rc_number}</h3>
              ${details}
            </div>
          `;
        } else {
          resultBox.innerHTML = `<div class="card"><p>${data.message}</p></div>`;
        }
      } catch (err) {
        resultBox.innerHTML = `<div class="card"><p>Error fetching data. Try again later.</p></div>`;
      }
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const newTheme = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", newTheme);
      document.querySelector(".theme-toggle").innerText = newTheme === "dark" ? "üåô Light" : "üåû Dark";
    }
  </script>
</body>
</html>
