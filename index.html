<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rehan Vehicle RC Info</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00e6ac;
    }

    /* Banner section */
    .banner {
      margin-top: 20px;
    }

    .banner img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00e6ac;
      box-shadow: 0 0 20px rgba(0, 230, 172, 0.5);
    }

    .insta-name {
      margin-top: 12px;
      font-size: 18px;
      color: #00e6ac;
      font-weight: 600;
    }

    .search-box {
      margin-top: 30px;
    }

    input {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      margin-left: 10px;
      background: #00e6ac;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00b386;
    }

    .result {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .loading {
      margin-top: 20px;
      font-style: italic;
      color: #ccc;
    }

    .telegram-btn {
      margin-top: 40px;
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
      animation: fadeIn 2s ease-in-out;
    }

    footer a {
      color: #00e6ac;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #00b386;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://i.ibb.co/FbpgNfbZ/Screenshot-20250923-145058-edit-226003820134146.jpg" alt="Rehan Z4X" />
    <div class="insta-name">@rehan_z4x</div>
  </div>

  <h1>Rehan Vehicle RC Info</h1>
  <p>Enter your vehicle number below to get RC details instantly.</p>

  <div class="search-box">
    <input type="text" id="vehicleNumber" placeholder="e.g. MH12AB1234" />
    <button onclick="getVehicleInfo()">Get Info</button>
  </div>

  <div id="loading" class="loading"></div>
  <div id="result" class="result"></div>

  <a class="telegram-btn" href="https://t.me/rehan_vehicle_z4x_bot" target="_blank">
    üöó Use on Telegram
  </a>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://instagram.com/rehan_z4x" target="_blank">@rehan_z4x</a></p>
  </footer>

  <script>
    async function getVehicleInfo() {
      const number = document.getElementById("vehicleNumber").value.trim();
      const resultBox = document.getElementById("result");
      const loading = document.getElementById("loading");

      if (!number) {
        alert("Please enter a vehicle number!");
        return;
      }

      resultBox.style.display = "none";
      loading.textContent = "Fetching vehicle details...";

      try {
        const response = await fetch(
          `https://rehan-vehicle-rc-info.vercel.app/api?number=${number}`
        );
        const data = await response.json();

        loading.textContent = "";

        if (data.error) {
          resultBox.style.display = "block";
          resultBox.innerHTML = `<strong>Error:</strong> ${data.error}`;
          return;
        }

        resultBox.style.display = "block";
        resultBox.innerHTML = `
          <h3>Vehicle Details</h3>
          <p><strong>Owner:</strong> ${data.owner_name || "N/A"}</p>
          <p><strong>Model:</strong> ${data.model || "N/A"}</p>
          <p><strong>Fuel Type:</strong> ${data.fuel_type || "N/A"}</p>
          <p><strong>Registration Date:</strong> ${data.registration_date || "N/A"}</p>
          <p><strong>RTO:</strong> ${data.rto || "N/A"}</p>
        `;
      } catch (error) {
        loading.textContent = "";
        resultBox.style.display = "block";
        resultBox.innerHTML =
          "<strong>Error:</strong> Unable to fetch data. Please try again later.";
      }
    }
  </script>
</body>
</html>
