  <script>
    const API_URL = "https://rehan-vehicle-rc-info.vercel.app/";

    async function fetchVehicle() {
      const rc = document.getElementById("rcInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!rc) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡§æ‡§π‡§® ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç!");

      resultDiv.style.display = "block";
      resultDiv.innerHTML = "‚è≥ ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≤‡§æ‡§Ø‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à...";

      try {
        const res = await fetch(`${API_URL}?rc_number=${rc}`);
        const data = await res.json();

        if (data.status !== "success") {

        let html = `<strong style="color: var(--highlight-color); font-size:18px;">‡§°‡•á‡§µ‡§≤‡§™‡§∞: rehan_z4x</strong><br><br>`;

        }

        resultDiv.innerHTML = html + `<button class="copy-btn" onclick="copyInfo()">üìã ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç</button>`;
      } catch (e) {

    function copyInfo() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text);
      alert("‚úÖ ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞ ‡§¶‡•Ä ‡§ó‡§à ‡§π‡•à!");
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Neon Glow Interactive Particles
    const canvas = document.getElementById('particlesCanvas');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    const colors = ['#ff3b3b', '#ff8800', '#ffffff', '#ff00ff', '#00ffff'];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
      }

      draw() {
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }

      update() {
        this.x += this.speedX + (mouse.x - this.x) * 0.0015;
        this.y += this.speedY + (mouse.y - this.y) * 0.0015;

        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
    }

    function initParticles() {
      particlesArray = [];
      for(let i=0;i<200;i++){ // Increased particle density
        particlesArray.push(new Particle());
      }
    }
    initParticles();

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
