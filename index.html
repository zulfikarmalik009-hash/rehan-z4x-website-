// MATRIX RAIN
(function(){
  const canvas=document.getElementById('matrix');const ctx=canvas.getContext('2d');
  let W=innerWidth,H=innerHeight,dpr=Math.max(1,window.devicePixelRatio||1);
  let columns=[],fontSize=16;
  function init(){W=innerWidth;H=innerHeight;canvas.width=W*dpr;canvas.height=H*dpr;canvas.style.width=W+'px';canvas.style.height=H+'px';ctx.setTransform(dpr,0,0,dpr,0,0);fontSize=Math.max(12,Math.min(22,Math.floor(Math.min(W,H)/80)));ctx.font=fontSize+"px monospace";const colCount=Math.floor(W/fontSize);columns=new Array(colCount).fill(0).map(()=>Math.floor(Math.random()*H/fontSize));}
  function randomChar(){const pool="ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫ÔΩªÔΩºÔΩΩÔΩæÔΩøÔæÄÔæÅÔæÇÔæÉÔæÑÔæÖÔæÜÔæáÔæàÔæâ0123456789ABCDEF";return pool.charAt(Math.floor(Math.random()*pool.length));}
  function step(){ctx.fillStyle="rgba(0,0,0,0.12)";ctx.fillRect(0,0,W,H);for(let i=0;i<columns.length;i++){const x=i*fontSize,y=columns[i]*fontSize;ctx.fillStyle="rgba(0,255,159,0.95)";ctx.fillText(randomChar(),x,y);if(Math.random()>0.7){ctx.fillStyle="rgba(0,216,255,0.6)";ctx.fillText(randomChar(),x,y-fontSize*0.6);}if(y>H+Math.random()*1000){columns[i]=0;}else{columns[i]+=Math.round(Math.random()*3);}}requestAnimationFrame(step);}
  window.addEventListener('resize',()=>{init();});init();requestAnimationFrame(step);
})();

// Neon particles
(function(){
  const canvas=document.getElementById('particlesCanvas');const ctx=canvas.getContext('2d');let particlesArray=[];const colors=['#ff3b3b','#ff8800','#ffffff','#ff00ff','#00ffff'];
  canvas.width=window.innerWidth;canvas.height=window.innerHeight;
  const mouse={x:null,y:null};window.addEventListener('mousemove',e=>{mouse.x=e.x;mouse.y=e.y;});
  class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*5+2;this.color=colors[Math.floor(Math.random()*colors.length)];this.speedX=Math.random()*1.5-0.75;this.speedY=Math.random()*1.5-0.75;}
    draw(){ctx.shadowColor=this.color;ctx.shadowBlur=15;ctx.fillStyle=this.color;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}
    update(){this.x+=this.speedX+(mouse.x-this.x)*0.0015;this.y+=this.speedY+(mouse.y-this.y)*0.0015;if(this.x<0||this.x>canvas.width)this.speedX*=-1;if(this.y<0||this.y>canvas.height)this.speedY*=-1;}}
  function initParticles(){particlesArray=[];for(let i=0;i<200;i++){particlesArray.push(new Particle());}}initParticles();
  function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particlesArray.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);}animate();
  window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;initParticles();});
})();
